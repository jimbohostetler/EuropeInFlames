 GATHERING_STORM_NAME:0 "Europe in Flames"
 GATHERING_STORM_DESC:0 "For over a thousand years the peoples of Europe have stood divided.  Now with threats at every turn, can the stalemate be broken?"
 BYZ_GATHERING_STORM_DESC:0 "The Byzantine Empire has defended Europe from being overrun by Islam since the Seventh Century.  Now Europe remains as divided as ever, and the Caliphate is threatening all of Christendom.  With the tragic death of Constantine XVIII, his great nephew Basil IV takes the throne of the Byzantine Empire.  Many assume that the inexperienced young man can not handle the burdens of protecting Europe, but others see great promise in him..."
 AFC_GATHERING_STORM_DESC:0 "The al Faris Caliphate stands divided as internal factions and people vie for power.  Umar The Great stands poised to unite them and march on the weakened Greeks of Byzantine."